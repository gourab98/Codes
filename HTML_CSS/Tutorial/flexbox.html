<!DOCTYPE html>
<html>
    <head>
        <title>
        Flex Box Practice 
        </title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            margin: 10px;
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color: green;"> div 1 Text</div>
            <div style="background-color: yellow;"> div 2 <p>Text</p></div>
            <div style="background-color: purple;"> div 3</div>
        </div>

        <div style="
        margin: 10px;
        display: flex;
        flex-direction: row;
        ">
            <div style="background-color: blue; width: 100px;"> 100px</div>
            <div style="background-color: red; flex: 1;"> flex: 1</div>
        </div>

        <div style="
        margin: 10px;
        display: flex;
        flex-direction: row;
        ">
            <div style="background-color: green; width: 100px;"> 100px</div>
            <div style="background-color: yellow; flex: 1;"> flex: 1</div>
            <div style="background-color: green; flex: 2;"> flex: 2</div>
        </div>

        <div style="
        margin: 10px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: center;
        ">
            <div style="background-color: green; width: 100px;"> 100px </div>
            <div style="background-color: yellow; width: 100px;"> 100px </div>
            <div style="background-color: green; width: 100px;"> 100px </div>
        </div>


        <div style="
        margin: 10px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        ">
            <div style="background-color: green; width: 100px;"> 100px </div>
            <div style="background-color: yellow; width: 100px;"> 100px </div>
            <div style="background-color: green; width: 100px;"> 100px </div>
        </div>


        <div style="
        margin: 10px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        ">
            <div style="background-color: green; width: 100px;"> 100px </div>
            <div style="background-color: yellow; width: 100px;"> 100px </div>
            <div style="background-color: green; width: 100px;"> 100px </div>
        </div>

    </body>
</html>
